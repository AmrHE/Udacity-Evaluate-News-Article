<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Test</title>
		<link rel="stylesheet" href="/styles/resets.css" />
		<link rel="stylesheet" href="/styles/base.css" />
		<link rel="stylesheet" href="/styles/header.css" />
		<link rel="stylesheet" href="/styles/form.css" />
		<link rel="stylesheet" href="/styles/footer.css" />
	</head>

	<body>
		<header>
			<div class="">Logo</div>
			<div class="">navigation</div>
		</header>

		<main>
			<section>
				<form class="" onsubmit="return handleSubmit(event)">
					<input
						id="url_input"
						type="text"
						name="input"
						value=""
						onblur="onBlur()"
						placeholder="Name"
					/>
					<input
						type="submit"
						name=""
						value="submit"
						onclick="return Client.handleSubmit(event)"
						onsubmit="return Client.handleSubmit(event)"
					/>
				</form>
			</section>

			<section id="results_section" class="hide">
				<b class="results_title">Evaluation Results:</b>
				<div id="results">
					<ul>
						<li id="language"></li>
						<li id="score_tag"></li>
						<li id="agreement"></li>
						<li id="subjectivity"></li>
						<li id="confidence"></li>
						<li id="irony"></li>
					</ul>
				</div>
			</section>
		</main>

		<footer>
			<p>This is a footer</p>
		</footer>
		<script>
			// Check that service workers are supported
			if ("serviceWorker" in navigator) {
				// Use the window load event to keep the page load performant
				window.addEventListener("load", () => {
					navigator.serviceWorker.register("/dist/service-worker.js");
				});
			}
		</script>
	</body>
</html>
